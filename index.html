<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamza's Devfolio</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #120131, #0a001c);
    color: white;
    height: 100vh;
}
.navbar {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    flex-direction: row;
}

.logo {
    width: 50px;
    height: 50px;
    border-radius: 50%; /* Make the logo rounded */
    margin-left: 5px;
}

.navbar .logo img {
    width: 50px;
    height: 50px;
    background-color: white;
    border-radius: 50%; /* Make the logo rounded */
    margin-left: 10px;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-right: 1rem;
}

.navbar a:hover {
    color: #ddd;
}

.container {
    max-width: 1300px;
    width: 100%;
    padding: 2rem;
    display: flex;
    justify-content: space-between;

}

.container .container_div {
    max-width: 700px;    
}
.greeting {
    font-size: 2em;
    margin-bottom: 0.3em;
}

.wave-emoji {
    font-size: 2.5em;
}

.introduction {
    font-size: 1.5em;
    margin-bottom: 1em;
}



.illustration {
    width: 400px;
    height: 400px;
    animation: rotate 2s infinite linear, scale 2s infinite alternate, moveUpDown 2.5s infinite ease-in-out;
}

@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

@keyframes scale {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}

@keyframes moveUpDown {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}



.expertise {
    color: #ddd;
    font-size: 1.1em;
    margin-bottom: 2em;
}

</style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" width="50" height="50">
        </div>

        </div>
    </nav>

            </div>
        </div>

        <div class="illustration">
            <img src="programmer.svg" alt="Illustartion" width="400" height="400">
        </div>
    </div>
</body>
</html>
